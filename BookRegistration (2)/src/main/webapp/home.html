<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style>
#div1 {
	width: 600px;
	height: 400px;
	margin: auto;
	margin-top: 100px;
}
</style>
</head>
<body class="container-fluid">
	<div class="card" id="div1">
	<h2 class="card-header text-center text-light bg-warning">Library Book Registration Form</h2>
	<form class="form" action="bookregister" method="post">
			<table class="table table-hover table-striped">
			 <tr>
                <td>
               Enter ISBN:
                </td>
                 <td>
            <input type="text" placeholder="ABC124" name="isbn">
        </td>
            </tr>
            <tr>
                <td>
                    Enter Title:
                </td>
                <td>
            <input type="text" placeholder="Harry Potter and the half blood prince"name="title">
        </td>
            </tr>
            
                <td>
                    Enter Author:
                </td>
            
            <td>
            <input type="text" placeholder="J.K. Rowling"name="author">
        </td>
        </tr>
            <tr>
                <td>
                    Enter Edition:
                </td>
            
            <td>
            <input type="number" placeholder="2000" name="edition">
        </td>
            </tr>
            
           
            <tr>
                <td>
                   Enter Publication:
                </td>
                <td>
                    <input type="text" placeholder="Bloomsbury"name="publication">
                    </td>
            </tr>
         <tr>
					<td><input type="submit" value="submit"
						class="btn btn-outline-success">
					<input type="reset" value="reset"
						class="btn btn-outline-warning"></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
